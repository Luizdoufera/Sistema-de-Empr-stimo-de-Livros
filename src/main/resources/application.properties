# Dados da aplicação (usados no OpenAPI)
info.build.name=Sistema de Empréstimo de Livros
info.build.version=1.0.0
info.app.description=API para gerenciamento de empréstimos de livros acadêmicos

# Configuração do banco de dados H2 em memória
spring.datasource.url=jdbc:h2:mem:livrosdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Springdoc OpenAPI (Swagger UI)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
